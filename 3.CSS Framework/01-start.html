<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Grundgerüst</title>

    <!-- Ein Service vom Meta-Tag-Generator auf http://www.metaner.de/ -->
    <meta name="author" content="Noah Balzan" />
    <meta name="publisher" content="Noah Balzan" />
    <meta name="copyright" content="Noah Balzan" />
    <meta
      name="description"
      content="Diese Webseite gilt als Beispiel für ein HTML Grundgerüst."
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="page-topic" content="Bildung" />
    <meta name="page-type" content="HTML-Formular" />
    <meta name="audience" content="Azubis" />
    <meta http-equiv="content-language" content="de" />
    <meta name="robots" content="index, follow" />

    <!-- Meta-Tags im Head-Bereich , hilft nicht immer-->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!--Favicon vom Favicon-Generator auf https://www.favicon-generator.org/-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <!--CSS File-->
    <link rel="stylesheet" href="css/index.css" />
    <!--JQuery-->
    <script src="js/jQuery.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js"></script>
    <!--Handlebar-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!--JS File-->
    <script src="js/index.js"></script>
    <!--CDN Colorpicker-->
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Autoverkauf</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#modal1" class="modal-trigger">
              <span
                id="add"
                class="material-icons-outlined green z-depth-2 rounded"
                >add</span
              >
            </a>
          </li>
          <!-- <li>
            <span
              id="delete"
              class="material-icons-outlined red z-depth-2 rounded"
              >delete</span
            >
          </li> -->
        </ul>
      </div>
    </nav>

    <!--Handlebar Template einbinden-->
    <!--Somit kann der tbody ersetzt werden (bezeichnungen zwischen geschweiften Klammern == Bezeichnungen json Datei)-->
    <script id="template" type="text/x-handlebars-template">
      {{#each data}}
        <tr data-id="{{id}}">
          <!--Alternative: @key == 0, id == 1, this.id == 1, @index == 0-->
          {{id}}{{this.id}}<!-- <td>{{@key}}---{{@index}}</td> -->
          <td>{{id}}</td>
          <td>{{name}}</td>
          <td>{{kraftstoff}}</td>
          <td><span
              class="color"
              style="background-color: {{farbe}}"
            ></span>{{farbe}}</td>
          <td>{{bauart}}</td>
          <td>{{tank}}</td>
          <td>{{date}}</td>
          <td><span class="tank material-icons-outlined blue-text">
              directions_car_filled
            </span>
            <span class="edit material-icons-outlined green-text"> edit </span>
            <span class="delete material-icons-outlined red-text">
              delete_forever
            </span></td>
        </tr>
      {{/each}}

      <!--  {{#cars}}
            {{#.}}
              {{name}} <br>
            {{/.}}
          {{/cars}} -->
    </script>

    <table id="datatable" class="grey striped">
      <thead class="indigo white-text">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Kraftstoff</th>
          <th>Farbe</th>
          <th>Bauart</th>
          <th>Betankungen</th>
          <th>Datum</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 id="mod_title"></h4>
        <p id="mod_content">A bunch of text</p>
      </div>
    </div>

    <!--Materialize Einleitung-->
    <hr />
    <p class="green lighten-4 red-text text-darken-3">Text</p>
    <hr />

    <!--Materialize Grid-->
    <!--Bildschirm in 12 geteilt (l2 offset-l5: 12 - 2 = 10 / 2 = 5)-->
    <div class="row">
      <div
        class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 indigo center z-depth-3"
      >
        Offset Text
      </div>
      <div class="col s12"><hr /></div>
      <div class="col s6 m6 l2 pink">1</div>
      <div class="col s6 m4 l2 red">2</div>
      <div class="col s6 m4 l2 orange">3</div>
      <div class="col s6 m4 l2 yellow">4</div>
      <div class="col s6 m4 l2 green">5</div>
      <div class="col s6 m4 l2 purple">6</div>
      <div class="col s6 m4 l2 blue">7</div>
      <div class="col s6 m4 l2 grey">8</div>
    </div>
  </body>
</html>
